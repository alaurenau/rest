apply plugin: 'java'
apply plugin: 'war'
apply from: 'gretty.plugin'

repositories {
    mavenCentral()
}

ext {
    jerseyVersion = '2.24'
}

dependencies {
    compile "org.glassfish.jersey.containers:jersey-container-servlet:${jerseyVersion}"
    compile "org.glassfish.jersey.core:jersey-client:${jerseyVersion}"
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}
