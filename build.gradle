allprojects {
    group = 'org.lavr'
    version = '0.1'
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'
}

ext {
    jerseyVersion = '2.24'
    jacksonVersion = '2.8.4'
    springVersion = '4.3.3.RELEASE'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}
